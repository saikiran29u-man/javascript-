<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object model</title>
</head>
<body style="background-color: black; color:white">
    <h1>hello world</h1>
</body>
<script>
const div = document.createElement('div')
const h1 = document.createElement('h1')
h1.innerText = "creating new element inside div element using js"
div.appendChild(h1)
console.log(div)
h1.style.backgroundColor = "white"
h1.style.padding = "15px"
h1.style.borderRadius = "15px"
h1.style.color="orange"
//from h1.id everything works in background
h1.id = Math.round(Math.random() * 10 + 1 )
div.id = "myid"
div.className = "parent"
h1.setAttribute('class','first-heading')


document.body.appendChild(div) //--> code line used to attach js file to html
</script>
</html>

<!-- 
> createElement property is used to create an element in html using js.
> appendChild property is used to create and add a new element inside a div using JavaScript.
> setAttribute property is used to create a custom attributes like (e.g: class,id etc..)

-->
