
<!DOCTYPE html>

    <title>Document object model</title>
</head>
<body style="background-color:black; color:white;">
    <div class="parent">  <!-- parent -->
          <!-- chidrens -->
         <div class="day">monday</div> 
         <div class="day">tuesday</div>
         <div class="day">wednesday</div>
         <div class="day">thursday</div>
         <div class="day">friday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent')
     // console.log(parent) 
    // console.log(parent.children)
    // console.log(parent.children[1])

    parent.children[1].style.color="skyblue"

const day = document.querySelector('.day')
console.log(day)
console.log(day.parentElement)
console.log(day.nextElementSibling)

</script>
</html>

<!-- 
 > children property: The children property is used to get all the child elements of an HTML element.
 > firstElementChild property is used to access the first child element inside parent element.
 > lastElementChild property is used to access last element inside parent element.
 > parentElement property is used to access the parent element using children elements.
 > nextElementSibling property is used to access the child elements inside of children group of elements.
 

-->
