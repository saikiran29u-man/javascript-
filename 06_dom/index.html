 > getElementById() method is used to access the elements with id selector.(e.g:getElementById('title'))
 > getElementByClassName() method is used to access the elements with class selector.
 > getAttribute() method is used to access the elements using attribute selector.
 > setAttribute() method is used to change the elements using attribute selector.
 > using styling elements we can style the elements in the webpage.(e.g:title.style.backgroundColor ='red')
 > innerText property is used in showing text inside of an element.
 > innerContent property is used in showing invisible text inside of an element.
 > innerHTML property is used in showing text along with html tag inside of an element.
 > querySelector() method is used to access the first element in the html file using css selector.
 > querySelectorAll() method is used to access all elements inside of list in the html file using css selector.
 > Array.from() method is used to convert html collection to array collection.
