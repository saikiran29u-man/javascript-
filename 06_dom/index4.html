<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object model</title>
</head>
<body style="background-color: black; color:white">
     <ul class="language">
        <li>javascript</li>
     </ul>
</body>
<script>
//passing new li using normal function. 
function addlanguage(addinglang){
    const li = document.createElement('li')
    li.innerHTML = `${addinglang}`
    document.querySelector('.language').appendChild(li)
}
addlanguage("ruby")

//passing new li using createTextContent method along with function. 
function addinglang(lang){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(lang))
    document.querySelector('.language').appendChild(li)
}
addinglang("scripting language")
/* steps: 1. write a function and pass a parameter inside of it.
          2. create an element (e.g: <li></li>) and hold using const.
          3.add parameter to the element(const li).
          4. add text inside element(e.g:const li) using "createTextNode" 
          method of DOM which stores inside of parameter.
          5. select the element inside html using querySelector and add 
          an element.(e.g: const li)
*/

const replacelang = document.querySelector('li:nth-child(2)')
console.log(replacelang)
const newli = document.createElement('li')
newli.textContent = "go"
replacelang.replaceWith(newli)
// replaceWith method is used to replace old elements with new elements.
// nth-child selector is used to access a particular element.
